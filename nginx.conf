# Configuration nginx pour Interskies
# À placer dans /etc/nginx/sites-available/interskies

server {
    listen 80;
    listen [::]:80;

    # Remplacez par votre nom de domaine
    server_name interskies.example.com;

    # Racine du site
    root /var/www/interskies;
    index index.php index.html;

    # Charset
    charset utf-8;

    # Logs
    access_log /var/log/nginx/interskies_access.log;
    error_log /var/log/nginx/interskies_error.log;

    # Taille maximale des uploads
    client_max_body_size 50M;

    # ============================================
    # SÉCURITÉ
    # ============================================

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;" always;

    # Interdire l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protéger les dossiers database et data
    location ~ ^/(database|data)/ {
        deny all;
        return 403;
    }

    # Interdire l'accès aux fichiers sensibles
    location ~ /(composer\.(json|lock)|\.env|\.git|migrate_to_sqlite\.php|create_test_photos\.php)$ {
        deny all;
        return 403;
    }

    # Interdire l'accès direct aux fichiers de configuration
    location ~ ^/config {
        deny all;
        return 403;
    }

    # auth.php : autoriser POST (login/logout), bloquer GET (accès direct)
    location = /auth.php {
        if ($request_method = GET) {
            return 403;
        }
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Protection contre les injections SQL dans l'URL
    if ($query_string ~* "(union|select|insert|drop|delete|update|alter|create|replace|truncate|concat|script|javascript|eval|base64)") {
        return 403;
    }

    # Protection contre la traversée de répertoire
    if ($query_string ~* "\.\./|/\.\.|\\\.\.") {
        return 403;
    }
    if ($request_uri ~* "\.\./|/\.\.|\\\.\.") {
        return 403;
    }

    # ============================================
    # CACHE ET PERFORMANCE
    # ============================================

    # Cache pour les ressources statiques
    location ~* \.(jpg|jpeg|png|gif|webp|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff2?|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ============================================
    # PHP-FPM
    # ============================================

    # Traitement des fichiers PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Socket PHP-FPM (sera remplacé par le script de déploiement)
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeouts pour les requêtes longues
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # ============================================
    # ROUTING
    # ============================================

    # Page d'accueil
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API REST
    location /api/ {
        try_files $uri $uri/ /api/comments.php?$query_string;
    }

    # Interdire l'accès au dossier photos via listage
    location /photos/ {
        autoindex off;
        try_files $uri =404;
    }
}
